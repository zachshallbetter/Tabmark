application: tabtaskmanager
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /login
  script: login.app

- url: /.*
  script: main.app
  login: required
  auth_fail_action: unauthorized

libraries:
- name: webapp2
  version: "2.5.1"
